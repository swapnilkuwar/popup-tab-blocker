<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      :root {
        --bg: #0f1220;
        --card: #171a2b;
        --accent: #2ecc71;
        --muted: #9aa0b4;
        --danger: #e74c3c;
        --text: #ffffff;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 14px;
        min-width: 240px;
        font-family:
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          Roboto,
          sans-serif;
        background: linear-gradient(145deg, #0f1220, #151936);
        color: var(--text);
      }

      .card {
        background: var(--card);
        border-radius: 14px;
        padding: 14px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
      }

      .title {
        font-size: 12px;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        color: var(--muted);
        margin-bottom: 6px;
      }

      #site {
        font-size: 14px;
        font-weight: 600;
        word-break: break-all;
        margin-bottom: 30px;
      }

      button {
        width: 100%;
        padding: 12px;
        font-size: 14px;
        font-weight: 600;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        transition: all 0.2s ease;
        background: #2a2f55;
        color: var(--text);
      }

      button:hover {
        transform: translateY(-1px);
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.3);
      }

      button.enabled {
        background: linear-gradient(135deg, #2ecc71, #27ae60);
      }

      button.disabled {
        background: linear-gradient(135deg, #3a3f6b, #2a2f55);
      }

      .hint {
        margin-top: 10px;
        font-size: 12px;
        color: var(--muted);
        text-align: center;
      }

      .stats {
        margin-top: 12px;
        font-size: 12px;
        color: #9aa0b4;
        line-height: 1.5;
      }
    </style>
  </head>

  <body>
    <div class="card">
      <div class="title">Popup blocking</div>
      <div id="site">Loading…</div>

      <button id="toggle" class="disabled">Loading…</button>
      <div class="stats">
        <div id="count">Blocked today: 0</div>
      </div>

      <div class="hint">Applies only to this site</div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
